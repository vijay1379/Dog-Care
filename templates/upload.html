<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dog Details</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .upload-container h2 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            font-weight: bold;
            font-size: 14px;
            color: #4a5568;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #eef0f7;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            background: #f8f9fc;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 4px rgba(106, 17, 203, 0.1);
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        .upload-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .upload-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.2);
        }
        /* Custom File Input Styling */
        .file-input {
            border: 2px dashed #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: border 0.3s ease;
        }
        .file-input:hover {
            border-color: #6a11cb;
        }
        /* Responsive Design */
        @media (max-width: 520px) {
            .upload-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Dog Details</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Dog Name</label>
                <input type="text" id="name" name="name" placeholder="Enter dog name" required>
            </div>

            <div class="form-group">
                <label for="breed">Breed</label>
                <input type="text" id="breed" name="breed" placeholder="Enter breed" required>
            </div>

            <div class="form-group">
                <label for="territory">Territory</label>
                <input type="text" id="territory" name="territory" placeholder="Enter territory" required>
            </div>

            <div class="form-group">
                <label for="age">Age (in years)</label>
                <input type="number" id="age" name="age" placeholder="Enter age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="vaccination">Vaccination Details</label>
                <textarea id="vaccination" name="vaccination" placeholder="Enter vaccination details" required></textarea>
            </div>

            <div class="form-group">
                <label for="health">Health Status</label>
                <input type="text" id="health" name="health" placeholder="Enter health status" required>
            </div>

            <div class="form-group">
                <label for="abc">Animal Birth Control</label>
                <select id="abc" name="abc" required>
                    <option value="Done">ABC: Done</option>
                    <option value="Not Done">ABC: Not Done</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact">Contact Info</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>
            </div>
            <div class="form-group">
                <label for="email">Owner Email</label>
                <input type="email" id="email" name="email" placeholder="Enter owner email" required></textarea>
            </div>

            <div class="form-group">
                <label for="address">Owner Address</label>  
                <input type="text" id="address" name="address" placeholder="Enter owner address" required>
            </div>

            <!-- New Owner Details -->
            <div class="form-group">
                <label for="owner">Owner Name</label>
                <input type="text" id="owner" name="owner" placeholder="Enter owner name" required>
            </div>

            <!-- End of Owner Details -->

            <div class="form-group">
                <label for="description">Additional Description</label>
                <textarea id="description" name="description" placeholder="Enter any additional details" required></textarea>
            </div>

            <div class="form-group file-input">
                <label for="profile">Profile Image</label>
                <input type="file" id="profile" name="profile" accept="image/*" required>
            </div>

            <div class="form-group file-input">
                <label for="pic1">Additional Image 1</label>
                <input type="file" id="pic1" name="pic1" accept="image/*" required>
            </div>

            <div class="form-group file-input">
                <label for="pic2">Additional Image 2</label>
                <input type="file" id="pic2" name="pic2" accept="image/*" required>
            </div>

            <div class="form-group file-input">
                <label for="pic3">Additional Image 3</label>
                <input type="file" id="pic3" name="pic3" accept="image/*" required>
            </div>

            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
