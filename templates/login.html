<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFDEE9;
            background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .page-container {
            display: flex;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 900px;
            overflow: hidden;
        }
        .illustration-section {
            width: 50%;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .illustration {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .login-container {
            width: 50%;
            padding: 40px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }
        .welcome-text {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: calc(100% - 32px); /* Adjusted for new padding */
            padding: 16px;
            margin: 8px 0;
            border: 1px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        .input-group input:focus {
            border-color: #6a11cb;
            background: white;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
                width: 95%;
            }
            .illustration-section,
            .login-container {
                width: 100%;
            }
            .illustration-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="illustration-section">
            <img src="static\images\hero.png" alt="Girl relaxing with tablet" class="illustration"/>
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <p class="welcome-text">Welcome Admin!</p>
            <form action="/login" method="POST">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Enter username" required>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
